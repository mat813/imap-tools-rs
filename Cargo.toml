[package]
name = "imap-tools"
version = "1.2.0"
edition = "2021"
license = "MIT"
description = "A collection of tools to manipulate IMAP mailboxes"
readme = "README.md"
keywords = ["IMAP"]
homepage = "https://gitlab.com/mat813/imap-tools-rs"
repository = "https://gitlab.com/mat813/imap-tools-rs"

[dependencies]
chrono = "0.4.38"
clap = { version = "4.5.20", features = ["derive"] }
imap = { version = "3.0.0-alpha.14", default-features = false, features = ["rustls-tls"] }
imap-proto = "0.16.5"
once_cell = "1.20.2"
regex = "1.11.1"
serde = { version = "1.0.214", features = ["derive", "serde_derive"] }
serde-value = "0.7.0"
serde_any = { version = "0.5.0", default-features = false, features = ["json", "toml", "yaml"] }
shell-words = "1.1.0"
size = { version = "0.5.0-preview2", features = ["serde"] }
